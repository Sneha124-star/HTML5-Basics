<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">

    </style>

    <title></title>
  </head>
  <body>

    <!-- Defines an Image -->
  <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral-light.svg" alt="udemy" usemap="#mymap">

    <!-- Defines a client-side image map -->
    <map name="mymap">
      <area shape="circle" coords="20,40,50,40" href="https://www.udemy.com/staticx/udemy/images/v6/logo-coral-light.svg" alt="">
    </map>

    <!-- Defines an area inside an image map -->

    <!-- Used to draw graphics, on the fly, via scripting (JavaScript)-->
    <canvas id="canvas" width="300" height="300"></canvas>
    <!-- Defines a caption for a <figure> element -->
    <figcaption></figcaption>
    <!-- Specifies self-contained content -->
    <figure>
      <img src="https://www.udemy.com/staticx/udemy/images/v6/logo-coral-light.svg" alt="udemy" usemap="#mymap">
      <figcaption> this is the fig caption </figcaption>
    </figure>
    <!-- Defines a container for multiple image resources -->
    <picture>

    </picture>
    <!-- Defines a container for SVG graphics -->
    <svg>
      
    </svg>
  </body>
</html>
